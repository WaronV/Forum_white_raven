{% extends "index.html" %}
{% block title %} <p>Login page</p>  {% endblock %}
{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for mes in messages %}
                <p>{{mes}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="#" method="POST">
        <p><label for="fname">Nick name:</label></p>
        <p><input type="text" id="fname" name="fname" /></p>
        <p><label for="fpassword">Password:</label></p>
        <p><input type="text" id="fpassword" name="fpassword" /></p>
        <p><label for="fmail">E-mail:</label></p>
        <p><input type="text" id="fmail" name="fmail" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>

{% endblock %}
